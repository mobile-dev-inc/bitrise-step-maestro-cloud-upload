title: |-
  Upload to Maestro Cloud
summary: |
  Upload your app binary to Maestro Cloud and run your flows
description: |-
  Run your flows on [Maestro Cloud](https://app.maestro.dev/).

  ## Configuration

  The minimum required configuration is to provide an API key, Project ID and an app binary (an x86 compatible APK for Android, or a Simulator build packaged in a zip archive for iOS).

  If your tests are anywhere but the default `.maestro` folder in the root of your project, you should set the Flow Workspace.

  Full list of step options:

  | Option.                   | Required | Description                                                                                                                                                   |
  | -------------------------- | -------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------ |
  | API Key                    | Yes      | Maestro Cloud API key, available in [Maestro Cloud](https://app.maestro.dev)                                                                                 |
  | Maestro Cloud Project ID   | Yes      | Which project to run the tests against                                                                                                                       |
  | App File                   | Yes      | Path to the app file to upload.                                                                                                                              |
  | Flow workspace             | No       | Path to Maestro flows (default: `.maestro`)                                                                                                                  |
  | Upload Name                | No       | Friendly name of the run                                                                                                                                     |
  | Async Mode                 | No       | Whether to start the flow and exit the action (defaults to `false`)                                                                                          |
  | Environment variables      | No       | Environment variables to pass to the run                                                                                                                     |
  | Android api level          | No       | The Android API level to use when running the flows                                                                                                          |
  | Device OS                  | No       | The [device OS](https://docs.maestro.dev/cloud/reference/configuring-os-version) to use when running iOS flows (eg iOS-16-2)                                 |
  | Device model               | No       | The [device model](https://docs.maestro.dev/cloud/reference/configuring-os-version#using-a-specific-ios-minor-version-and-device-recommended) (eg iPhone-11) |
  | Device locale              | No       | The [device locale](https://docs.maestro.dev/cloud/reference/configuring-device-locale) to use when running the flows (eg en_US)                             |
  | Include tags               | No       | Comma-separated list of tags to include in the run                                                                                                           |
  | Exclude tags               | No       | Comma-separated list of tags to exclude from the run                                                                                                         |
  | Export test report (JUnit) | No       | Generate test suite report (JUnit)                                                                                                                           |
  | Export test output         | No       | Export test file output (Default: report.xml)                                                                                                                |
  | Mapping File               | No       | Path to the ProGuard map (Android) or dSYM (iOS)                                                                                                             |
  | Build branch               | No       | The branch this upload originated from                                                                                                                       |
  | Repository name            | No       | Repository name (ie: GitHub repo slug)                                                                                                                       |
  | Repository owner           | No       | Repository owner (ie: GitHub organization or user slug)                                                                                                      |
  | Pull request id            | No       | The ID of the pull request this upload originated from                                                                                                       |
  | Maestro CLI version        | No       | Maestro CLI version to be downloaded in your CI (Default: latest)                                                                                            |
  | Timeout                    | No       | How long to wait for the run to complete when not async (defaults to 30 minutes)                                                                             |



website: https://github.com/mobile-dev-inc/bitrise-step-maestro-cloud-upload
source_code_url: https://github.com/mobile-dev-inc/bitrise-step-maestro-cloud-upload
support_url: https://github.com/mobile-dev-inc/bitrise-step-maestro-cloud-upload/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
  - ios
  - android
  - xamarin
  - react-native
  - cordova
  - ionic
  - flutter

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

# These properties define whether a Step is run in a given Workflow or not.
# You can find more information about this in the documentation here:
# https://devcenter.bitrise.io/en/steps-and-workflows/developing-your-own-bitrise-step/developing-a-new-step.html#setting-conditions-for-running-the-step
#
is_always_run: false
is_skippable: false
run_if: ""

# Use the `deps` property to declare dependencies that you can fetch from an OS dependency manager.
# You can find more information about this in the documentation here:
# https://devcenter.bitrise.io/en/steps-and-workflows/developing-your-own-bitrise-step/developing-a-new-step.html#submodules-and-step-dependencies
#
deps:
  brew:
    - name: git
    - name: wget
  apt_get:
    - name: git
    - name: wget

toolkit:
  bash:
    entry_file: step.sh
inputs:
  - api_key: ""
    opts:
      title: "API Key"
      summary: Maestro Cloud / Robin API key
      description: |
        Maestro Cloud / Robin API key
      is_expand: true
      is_required: true
      is_sensitive: true
  - app_file: ""
    opts:
      title: "App File"
      summary: "App binary to run your Flows against"
      description: |
        **Android**: `app_file` should point to an x86 compatible APK file. **iOS**: `app_file` should point to an x86 compatible Simulator build packaged in a zip archive.
      is_expand: true
      is_required: true
  - workspace: ".maestro"
    opts:
      title: "Flow workspace"
      summary: Flow file or directory
      description: |
        By default, the action is looking for a .maestro folder with Maestro flows in the root directory of the project.
         If you would like to customize this behaviour, you can override it with a workspace argument"
      is_expand: true
      is_required: false
  - upload_name: $BITRISE_GIT_MESSAGE
    opts:
      title: "Upload Name"
      summary: Custom upload name
      description: |
        "A name will automatically be provided according to the following order:
          - If it is a Pull Request, use Pull Request title as name
          - If it is a normal push, use commit message as name
          - If for some reason the commit message is not available, use the commit SHA as name
          - If you want to override this behaviour and specify your own name, you can do so by setting the name argument
      is_expand: true
      is_required: false
  - async: false
    opts:
      title: Async Mode
      summary: Run in async mode
      description: |
        If you don't want the action to wait until the Upload has been completed as is the default behaviour, set the async argument to true
      is_expand: true
      is_required: false
  - env: ""
    opts:
      title: "Environment variables"
      summary: Pass environment variables to your flows
      description: |
        If you want to pass environment variables along with your upload, add variables separated by a new line or **\n**.
        i.e VAR1=1\nVAR2=2 ...
      is_expand: true
      is_required: false
  - android_api_level: ""
    opts:
      title: "Android API level"
      summary: "Set the Android API level the devices should run on (Default: 30)"
      description: ""
      is_expand: true
      is_required: false
  - device_os: ""
    opts:
      title: "Device OS"
      summary: "Set the device OS for iOS runs (Default: iOS-16-2)"
      description: ""
      is_expand: true
      is_required: false
  - device_model: ""
    opts:
      title: "Device model"
      summary: "Set the device model for iOS runs (Default: iPhone-11)"
      description: ""
      is_expand: true
      is_required: false
  - device_locale: ""
    opts:
      title: "Device locale"
      summary: "Set the device locale (Default: en_US)"
      description: "A combination of lowercase ISO-639-1 code and uppercase ISO-3166-1 code should be used, i.e. de_DE for Germany."
      is_expand: true
      is_required: false
  - include_tags: ""
    opts:
      title: "Include tags"
      summary: "Run only flows that contain the specified tags (comma separated) i.e dev,pull-request"
      description: ""
      is_expand: true
      is_required: false
  - exclude_tags: ""
    opts:
      title: "Exclude tags"
      summary: "Exclude flows from running with the specified tags (comma separated) i.e pull-request,experimental"
      description: ""
      is_expand: true
      is_required: false
  - export_test_report: "false"
    opts:
      title: "Export test report (JUnit)"
      summary: "Generate test suite report (JUnit)"
      description: ""
      value_options:
        - "true"
        - "false"
      is_required: false
  - export_output: ""
    opts:
      title: "Export test output"
      summary: "Export test file output (Default: report.xml)"
      description: ""
      is_expand: true
      is_required: false
  - mapping_file: ""
    opts:
      title: "Mapping File"
      summary: dSYM file (iOS) or Proguard mapping file (Android)
      description: |
        **Android**: Include the Proguard mapping file to deobfuscate Android performance traces.
        **iOS**: Include the generated .dSYM file (unique per build)
      is_expand: true
      is_required: false
  - branch: $BITRISE_GIT_BRANCH
    opts:
      title: "Build branch"
      summary: "The branch this upload originated from"
      description: ""
      is_expand: true
      is_required: false
  - repo_name: $BITRISEIO_GIT_REPOSITORY_SLUG
    opts:
      title: "Repository name"
      summary: "Repository name (ie: GitHub repo slug)"
      description: ""
      is_expand: true
      is_required: false
  - repo_owner: $BITRISEIO_GIT_REPOSITORY_OWNER
    opts:
      title: "Repository owner"
      summary: "Repository owner (ie: GitHub organization or user slug)"
      description: ""
      is_expand: true
      is_required: false
  - pull_request_id: $BITRISE_PULL_REQUEST
    opts:
      title: "Pull request id"
      summary: "The ID of the pull request this upload originated from"
      description: ""
      is_expand: true
      is_required: false
  - maestro_cli_version: ""
    opts:
      title: "Maestro CLI version"
      summary: "Maestro CLI version to be downloaded in your CI (Default: latest)"
      description: ""
      is_expand: true
      is_required: false
  - timeout: ""
    opts:
      title: Timeout
      summary: Minutes to timeout while waiting for results
      description: ""
      is_expand: true
      is_required: false
  - project_id: ""
    opts:
      title: "Maestro Cloud Project ID"
      summary: Maestro Cloud Project ID
      description: ""
      is_expand: true
      is_required: true
